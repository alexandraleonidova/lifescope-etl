{% extends 'errors/base.html' %}


{% block title %}Forbidden &middot; LifeScope{% endblock %}


{% block error %}
	<h3>403 (Forbidden)</h3>

	<p>You are not permitted to access this resource.</p>

	{% if not req.user %}
		<p>You may need to <a href="{{ req.headers.host }}/login?continue=https://{{ req.headers.host }}{{ req.originalUrl }}">log in</a> to view this page.</p>
	{% endif %}
{% endblock %}
